    <main class="main-reservas">
        <h1>Resevá tu mesa</h1>
        <div>
            <form>
                <div>
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div>
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico"
                        required>
                </div>
                <div>
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu número de teléfono"
                        required>
                </div>
                <div>
                    <label for="date" class="form-label">Fecha Reserva</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div>
                    <label for="time" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="time" required>
                </div>
                <div>
                    <label for="guests" class="form-label">N° Personas</label>
                    <input type="number" class="form-control" id="guests" placeholder="Ingresa el número de personas"
                        required>
                </div>
                <div class="mensaje">
                <label for="message" class="form-label ">Comentarios</label>
                <textarea class="form-control" id="message" rows="3"
                    placeholder="¿Algo más que debamos saber?"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100 ">Reservar</button>

            </form>
        </div>

    </main>
